<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" type="image/png" href="fav.png" />
    <title>Volunteer Sign up</title>
</head>
<body class="container mt-6 p-4">
    <div class="card p-4">
        <h1 class="title">ðŸ¤š Volunteer</h1>
        <input class="input" type="text" placeholder="name" name="name" id="name">
        <button class="button is-primary mt-2" type="button" name="signup" id="signup">Sign up</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('#signup');

            button.addEventListener('click', async () => {
                const name = document.querySelector('#name');
                const data = { name: name.value };
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                name.value = '';
            });
        });
    </script>
</body>
</html>
